---
# ========================================================
# ðŸš€ Install Docker Engine + Compose v2
# ========================================================

- name: Remove old Docker versions if present
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: Install required system dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Add Dockerâ€™s official GPG key
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable

- name: Install Docker Engine and Compose v2
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure docker service is running
  service:
    name: docker
    state: started
    enabled: true

# ========================================================
# ðŸ“¦ Deploy Application using Docker Compose
# ========================================================

- name: Create project directory for Docker Compose
  file:
    path: "{{ compose_project_path }}"
    state: directory
    mode: '0755'

- name: Template docker-compose.yaml
  template:
    src: docker-compose.yaml.j2
    dest: "{{ compose_project_path }}/docker-compose.yaml"
    mode: '0644'

- name: Deploy application with Docker Compose v2
  community.docker.docker_compose:
    project_src: "{{ compose_project_path }}"
    state: present

# ========================================================
# ðŸŒ Install and Configure Nginx + Certbot (certonly)
# ========================================================

- name: Install Nginx and Certbot
  apt:
    name:
      - nginx
      - certbot
    state: present
    update_cache: true

- name: Create webroot for Certbot HTTP challenge
  file:
    path: "{{ certbot_webroot_path }}"
    state: directory
    mode: '0755'

# --------------------------------------------------------
# ðŸ”’ Obtain SSL Certificate (Certbot certonly mode)
# --------------------------------------------------------
- name: Obtain Let's Encrypt SSL certificate using Certbot
  ansible.builtin.command:
    cmd: >
      certbot certonly
      --non-interactive
      --agree-tos
      --email {{ email }}
      --webroot -w {{ certbot_webroot_path }}
      -d {{ server_name }}
  args:
    creates: "/etc/letsencrypt/live/{{ server_name }}/fullchain.pem"
  register: certbot_result

# --------------------------------------------------------
# ðŸ§© Configure Nginx with the new certificate
# --------------------------------------------------------
- name: Template Nginx configuration
  template:
    src: nginx.conf.j2
    dest: "{{ nginx_sites_available }}/{{ server_name }}"
    mode: '0644'
  notify: reload nginx

- name: Enable Nginx site
  file:
    src: "{{ nginx_sites_available }}/{{ server_name }}"
    dest: "{{ nginx_sites_enabled }}/{{ server_name }}"
    state: link
  notify: reload nginx

- name: Disable default Nginx site (optional)
  file:
    path: "{{ nginx_sites_enabled }}/default"
    state: absent
  notify: reload nginx

